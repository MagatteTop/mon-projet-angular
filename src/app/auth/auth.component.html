<div class="row">
  <h4>Login</h4>
  <input type="text" name="login"/><br/>
  <input type="password" name="password"/>
  <br/>
  <button class="btn btn-success" (click)="onSignIn()" *ngIf="authStatus === false">Se connecter</button><br/>
  <button class="btn btn-danger" (click)="onSignOut()" *ngIf="authStatus === true">Se deconnecter</button><br>

</div>
